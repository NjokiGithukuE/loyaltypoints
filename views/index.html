<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Airtime</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Send Airtime</h1>
      <form id="airtimeForm">
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          required
          placeholder="Enter phone number"
        />

        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          required
          placeholder="Enter amount"
        />

        <button type="submit">Send Airtime</button>
      </form>
      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("airtimeForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const phoneNumber = document.getElementById("phoneNumber").value;
          const amount = document.getElementById("amount").value;
        //   console.log(phoneNumber, amount);

          try {
            const response = await fetch(
              "http://localhost:3000/api/send-airtime",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  phoneNumber,
                  amount,
                }),
              }
            )
            .then(response => response.json())
            .then(data => console.log(data))
            // const data = await response.json();
            console.log(data);
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
